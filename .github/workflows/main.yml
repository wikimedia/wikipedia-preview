name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 21 ]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install and Build
        run: |
          npm install
          npm run build
     
      - name: Unit Test (with coverage)
        run: npm run coverage
      
      - name: Cypress Test
        run: npm run build:watch & npm run dev & npm run cypress:run
  
      - name: Preparing Demo
        run: ./scripts/demo.sh

      - name: Preparing Storybook
        run: npm run build-storybook

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Deploy Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: demo
          target-folder: ${{ steps.branch-name.outputs.current_branch }}
        
      - name: Deploy Storybook ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: storybook-static
          target-folder: ${{ steps.branch-name.outputs.current_branch }}/storybook
